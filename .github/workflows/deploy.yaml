name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'k8s/**'
      - 'README.md'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # <--- REQUIRED for GHCR
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Login to GitHub Container Registry (No secrets needed!)
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and Push to GHCR
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/go-app:${{ github.sha }}

      # Security Scan (Trivy)
      - name: Scan Image for Vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository_owner }}/go-app:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  update-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Update Kubernetes Manifest
        run: |
          # Convert username to lowercase (GitHub usernames can be mixed case, but Docker cannot)
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          
          # Update the image line in go-deployment.yaml to point to GHCR
          sed -i "s|image: .*|image: ghcr.io/$OWNER_LC/go-app:${{ github.sha }}|g" go-deployment.yaml
          
      - name: Commit and Push Changes
        run: |
          git config --global user.email "ci-bot@argocd.com"
          git config --global user.name "CI/CD Bot"
          git add go-deployment.yaml
          git commit -m "chore: update image to ghcr.io version ${{ github.sha }}"
          git push


















































