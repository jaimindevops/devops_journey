name: Debug Secrets
on: push
jobs:
  debug-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check Docker Username
        env:
          MY_USER: ${{ secrets.DOCKER_USERNAME }}
        run: |
          if [ -z "$MY_USER" ]; then
            echo "❌ ERROR: DOCKER_USERNAME is EMPTY. The Robot cannot see it."
          else
            echo "✅ SUCCESS: DOCKER_USERNAME is found: $MY_USER"
          fi

      - name: Check Docker Password
        env:
          MY_PASS: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          if [ -z "$MY_PASS" ]; then
            echo "❌ ERROR: DOCKER_PASSWORD is EMPTY. The Robot cannot see it."
          else
            echo "✅ SUCCESS: DOCKER_PASSWORD is found (masked)."
          fi
