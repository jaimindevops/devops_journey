apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: go-app
        image: ghcr.io/jaimindevops/go-app:c8c712117006d016d5e96829f35a8a9571e9e3af
        ports:
        - containerPort: 8080
        env:                     # Added your Redis Env
        - name: REDIS_URL
          value: "redis-service:6379"
        securityContext:         # Kept your Security Fixes
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
