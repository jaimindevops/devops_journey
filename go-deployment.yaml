apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      containers:
      - name: go-app
        image: ghcr.io/jaimindevops/go-app:2012ccf88693a9f088e1d1cb4f92d1b0ea29906d
        resources:
          requests:
            cpu: "100m"     # ðŸš¨ THIS FIXES THE HPA LOG ERROR
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        ports:
        - containerPort: 8080
