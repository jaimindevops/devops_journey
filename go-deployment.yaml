apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      containers:
      - name: go-app
        image: ghcr.io/jaimindevops/go-app:5f2aef66303f21126190f65647212473f09e8f52
        resources:
          requests:
            cpu: "100m"     # ðŸš¨ THIS FIXES THE HPA LOG ERROR
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        ports:
        - containerPort: 8080
